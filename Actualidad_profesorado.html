<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag esencial para el diseño móvil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Web Móvil</title>
    <!-- Cargamos Tailwind CSS para un diseño limpio y adaptable -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Usamos la fuente Inter para un look moderno */
        body {
            font-family: 'Inter', sans-serif;
            /* Evitamos el scroll en el cuerpo principal, el scroll debe estar en el iframe */
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* * Este es el truco para ocultar los 500px superiores.
         * 1. Creamos un contenedor (el div) que ocupa todo el espacio disponible.
         * 2. Le decimos que cualquier cosa que se salga de sus bordes (overflow) se oculte (hidden).
         */
        .iframe-clipper {
            flex-grow: 1; /* Ocupa el espacio restante */
            overflow: hidden; /* ¡La magia! Oculta lo que se desborda. */
        }

        /*
         * 2. Al iframe le damos una altura total que es "la altura del contenedor + 500px".
         * 3. Luego, usamos un margen superior negativo de -500px para "subir" el contenido
         * del iframe, escondiendo la parte superior fuera del contenedor visible.
         */
        .iframe-content {
            width: 100%;
            /* La altura es 100% de la ventana MÁS los 500px que queremos ocultar */
            height: calc(100vh + 500px); 
            /* El margen negativo que "sube" el contenido 500px */
            margin-top: -500px; 
            border: none; /* Quitamos el borde feo del iframe */
        }
    </style>
</head>
<body class="">

    <!-- El contenedor que "recorta" el iframe -->
    <main class="iframe-clipper">
        <iframe 
            class="iframe-content"
            src="https://www.educa.jcyl.es/profesorado/es/formacion-profesorado/actualidad-formacion-profesorado"
            title="Actualidad Formación Profesorado - educa.jcyl.es">
            Tu navegador no soporta iframes.
        </iframe>
    </main>

</body>
</html>
